        <!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#checkout" style="margin-top: 100px; margin-left: 600px;">
    Checkout
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="checkout" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <header>
                <div class="container">
                   <div class="row">
                    <div class="left col-lg-6">
                        <h3>BILLING ADDRESS</h3>
                        <form id="form1">
                            Full name
                            <input type="text" name="" placeholder="Enter name"  id="name"  required>
                            Email
                            <input type="text" name="" placeholder="Enter email" id="email" required>
            
                            Address
                            <input type="text" name="" placeholder="Enter address"  id="address" required>
                            
                            City
                            <input type="text" name="" placeholder="Enter City" id="city" required>
                            <div id="zip">
                                <label>
                                    State
                                    <select>
                                        <option>Choose State..</option>
                                        <option>Pakistan</option>
                                        <option>India</option>
                                        <option>United States</option>
                                        <option>United Kingdom</option>
                                    </select>
                                </label>
                                    <label>
                                    Zip code
                                    <input type="number" name="" placeholder="Zip code">
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="right col-lg-6">
                        <h3>PAYMENT</h3>
                        <form>
                            Accepted Card <br>
                            <img src="image/card1.png" width="100">
                            <img src="image/card2.png" width="50">
                            <br><br>
            
                            Credit card number
                        <input type="text" name="" placeholder="Enter card number">
                            
                            Exp month
                            <input type="text" name="" placeholder="Enter Month">
                            <div id="zip">
                                <label>
                                    Exp year
                                    <select>
                                        <option>Choose Year..</option>
                                        <option>2022</option>
                                        <option>2023</option>
                                        <option>2024</option>
                                        <option>2025</option>
                                    </select>
                                </label>
                                    <label>
                                    CVV
                                    <input type="number" name="" placeholder="CVV">
                                </label>
                            </div>
                        </form>
                        <button class="checkout"  onclick="setdata()">Checkout </button>
                    </div>
                   </div>
                </div>
            </header>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>
